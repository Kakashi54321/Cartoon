<!DOCTYPE html>
<html>
    <head>
        <title>MyCalculator</title>
    </head>
    <body>
        <h1 style="text-align:center" >NODE.JS CALCULATOR</h1>
        <table style="text-align:center">
            <div>
            <tr>
                <td>Value 1</td><td><input type="text" id="operand1" name="value1"></td>
                <td>Value 2</td><td><input type="text" id="operand2" name="value2"></td>
            </tr>
            </div>
            <tr><td colspan="2">Result</td><td colspan="2"><input type="text" id="answer" disabled></td></tr>
            <div>
            <tr><td><button id="bt1">Add</button></td>
                <td><button id="bt2">Subtract</button></td>
                <td><button id="bt3">Multiply</button></td>
                <td><button id="bt4">Divide</button></td>
                <td><button id="bt5">Exponent</button></td>
            </tr>
            </div>
        </table>
        <script src="index.js"></script>
    </body>
</html>
